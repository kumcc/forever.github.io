<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5属性变化01</title>
</head>
<body>
	data:<input type="data" name="data">><br>
	month:<input type="month" name="month">><br>
	week:<input type="week" name="week">><br>
	time:<input type="time" name="time">><br>
	datatime:<input type="datatime" name="datatime">><br>
	datatime-local:<input type="datatime-local" name="datatime-local"><br>
	<br>
	<br>
	<input type="range" name="range" min="-100"  max="100">
	<br>
	<br>
	<input type="search" name="search">
	<br>
	<br>
	<input type="color" name="color">
	<br>
	<br>
	<form action="html5标签变化01.html"  " >
		<input type="text" name="text"  required="required"  autofocus="autofocus"   placeholder="请在此处输入您的用户名。" "><br>
		<input type="email" name="email"  required="required"  autofocus="autofocus"    placeholder="请在此处输入注册账号。" "><br>
		<input type="submit" name="submit">
	</form>
</body>
</html>
